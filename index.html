<!DOCTYPE html>
<html lang="it">
  <head>
    <!-- tag di caratteri e viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width:device-width, initial-scale:1.0" />

    <!-- meta di SEO -->
    <meta name="author" content="Serena Malusà" />
    <meta name="description" content="pagina discord" />
    <meta name="keywprds" content=" " />

    <!-- titolo e icona -->
    <title>Pagina Discord</title>
    <link rel="icon" href="./img/logo-small.ico" />

    <!-- collegamento foglio stile -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- container e wrapper per dimensioni e centratura elementi e flexbox-->
      <div class="container wrapper">
        <!-- flex items -->
        <div class="header-cnt logo">
          <img src="./img/logo.svg" alt="Discord logo" class="logo-img" />
        </div>
        <!-- barra di navigazione -->
        <div class="header-cnt nav">
          <a href="#" class="nav-link">Scarica</a>
          <a href="#" class="nav-link">Perchè Discord</a>
          <a href="#" class="nav-link">Nitro</a>
          <a href="#" class="nav-link">Sicurezza</a>
          <a href="#" class="nav-link">Assistenza</a>
        </div>
        <!-- login -->
        <div class="header-cnt login">
          <span class="login-btn">Accedi</span>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <!-- prima sezione -->
      <section id="jumbotron">
        <!-- container per dimensioni e centratura elementi -->
        <div class="container">
          <!-- contenuto -->
          <div class="section-cnt"></div>
        </div>
      </section>

      <!-- sezione 2 -->
      <section id="section-two">
        <!-- container e wrapper per dimensioni e centratura elementi e flexbox-->
        <div class="container wrapper">
          <!-- flex items -->
          <div class="section-cnt section-img"></div>
          <div class="section-cnt section-txt"></div>
        </div>
      </section>

      <!-- sezione 3 -->
      <section id="section-three">
        <!-- container e wrapper per dimensioni e centratura elementi e flexbox-->
        <div class="container wrapper">
          <!-- flex items -->
          <div class="section-cnt section-img"></div>
          <div class="section-cnt section-txt"></div>
        </div>
      </section>

      <!-- sezione 4 -->
      <section id="section-four">
        <!-- container e wrapper per dimensioni e centratura elementi e flexbox-->
        <div class="container wrapper">
          <!-- flex items -->
          <div class="section-cnt section-img"></div>
          <div class="section-cnt section-txt"></div>
        </div>
      </section>

      <!-- ultima sezione -->
      <section id="section-last">
        <!-- container per dimensioni e centratura elementi -->
        <div class="container">
          <!-- contenuto -->
          <div class="section-cnt"></div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <!-- sezione principale del footer -->
      <section id="footer-top" class="footer-section">
        <!-- container e wrapper per dimensioni e centratura elementi e flexbox-->
        <div class="container wrapper">
          <!-- flex items -->
          <div class="footer-info"></div>
          <!-- wrapper annidato per flexbox-->
          <div class="wrapper footer-bars">
            <!-- flex items annidati-->
            <nav class="footer-nav"></nav>
            <nav class="footer-nav"></nav>
            <nav class="footer-nav"></nav>
            <nav class="footer-nav"></nav>
          </div>
        </div>
      </section>

      <!-- sezione secondaria del footer -->
      <section id="footer-bottom" class="footer-section">
        <!-- container e wrapper per dimensioni e centratura elementi e flexbox-->
        <div class="container wrapper">
          <!-- flex items -->
          <div class="footer-item footer-logo">Logo</div>
          <div class="footer-item footer-btn">Bottone</div>
        </div>
      </section>
    </footer>
  </body>
</html>
